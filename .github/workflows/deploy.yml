name: deploy

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux x86_64 (native)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            filename: mc-${{ github.ref_name }}-linux-x86_64.tar.gz
            cross: false

          # Linux aarch64 (cross)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            filename: mc-${{ github.ref_name }}-linux-aarch64.tar.gz
            cross: true

          # Windows x86_64 (native)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            filename: mc-${{ github.ref_name }}-windows-x86_64.zip
            cross: false

          # macOS arm64 (native)
          - os: macos-latest
            target: aarch64-apple-darwin
            filename: mc-${{ github.ref_name }}-macos-aarch64.tar.gz
            cross: false

          # macOS x86_64 (native)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            filename: mc-${{ github.ref_name }}-macos-x86_64.tar.gz
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross
        if: matrix.cross
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/mc dist/mc
          tar -czf dist/${{ matrix.filename }} -C dist mc

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target\${{ matrix.target }}\release\mc.exe dist\mc.exe
          Compress-Archive -Path dist\mc.exe -DestinationPath dist\${{ matrix.filename }} -Force

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.filename }}
          path: |
            dist/${{ matrix.filename }}

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*